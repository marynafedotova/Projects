<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS shopping list</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="https://flukeout.github.io/favicon.png" type="image/png">
</head>
<body>
  <main>
    <header>
      <h1>CSS Dinner Shopping List</h1>
      <p>Let’s go to the mall!</p>
    </header>

    <ul id="dinner-list">
      <li class="list-item">
        <input type="checkbox" name="checkbox" id="item1">
        <label for="item1" class="diner-item"><span>A lot of pickles     </span>
          <small class="diner-desc">(for the next lessons about CSS)</small>
        </label>
    
      </li>

      <li  class="list-item">
        <input type="checkbox" name="checkbox" id="item2">
        <label for="item2" class="diner-item"><span>10 apples </span>
          <small class="diner-desc">(for more CSS manipulations)</small>
        </label>
      </li >

      <li  class="list-item">
        <input type="checkbox" name="checkbox" id="item3">
        <label for="item3" class="diner-item"><span>20 oranges </span>
          <small class="diner-desc">(because they are awesome)</small>
        </label>
      </li >

      <li  class="list-item">
        <input type="checkbox" name="checkbox" id="item4">
        <label for="item4" class="diner-item"><span>13 plates </span>
          <small class="diner-desc">(hm... they always disappear)</small>
        </label>
      </li >

      <li  class="list-item">
        <input type="checkbox" name="checkbox" id="item5">
        <label for="item5" class="diner-item"><span>15 bentos</span>
        </label>
      </li >

      <li  class="list-item">
        <input type="checkbox" name="checkbox" id="item6">
        <label for="item6" class="diner-item"><span>1 bottle of Sake</span>
          <small class="diner-desc">(for my friends)</small>
        </label>
      </li >
    </ul>
    <button type="button">Bon appétit :)</button>
  </main>
</body>
</html>
