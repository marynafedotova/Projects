<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1</title>
  <link rel="stylesheet" href="assets/style/style.min.css">
</head>

<body>
  <div class="container">
    <form action="/upload" method="post" enctype="multipart/form-data">
      <h2>Profile</h2>
      <div class="block-photo">
        <div class="user-photo">
          <img src="assets/img/user-photo.png" alt="user_photo">
        </div>

        <div class="photo">
          <div class="add-file">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" class="svg-photo"
              fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M4.78001 3.33333L6.00001 2H10L11.22 3.33333H13.3333C14.0667 3.33333 14.6667 3.93333 14.6667 4.66667V12.6667C14.6667 13.4 14.0667 14 13.3333 14H2.66668C1.93334 14 1.33334 13.4 1.33334 12.6667V4.66667C1.33334 3.93333 1.93334 3.33333 2.66668 3.33333H4.78001ZM4.66668 8.66667C4.66668 10.5067 6.16001 12 8.00001 12C9.84001 12 11.3333 10.5067 11.3333 8.66667C11.3333 6.82667 9.84001 5.33333 8.00001 5.33333C6.16001 5.33333 4.66668 6.82667 4.66668 8.66667ZM8.00001 10.8C9.17822 10.8 10.1333 9.84487 10.1333 8.66667C10.1333 7.48846 9.17822 6.53333 8.00001 6.53333C6.8218 6.53333 5.86668 7.48846 5.86668 8.66667C5.86668 9.84487 6.8218 10.8 8.00001 10.8Z"
                fill="#969696" />
            </svg>
            <input class="add-file" type="file" id="file" name="file" accept=".jpg, .png">
          </div>

          <button type="button" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              viewBox="0 0 16 16" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M4.00001 12.6667C4.00001 13.4 4.60001 14 5.33334 14H10.6667C11.4 14 12 13.4 12 12.6667V4.66667H4.00001V12.6667V12.6667ZM12.6667 2.66667H10.3333L9.66668 2H6.33334L5.66668 2.66667H3.33334V4H12.6667V2.66667V2.66667Z"
                fill="#969696" />
            </svg></button>
          <div class="sub-title">Up to 1 MB (300x300 px)</div>
        </div>
      </div>

      <div>
        <div class="info">
          <div class="left-block">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="right-block">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
          </div>

          <div class="left-block">
            <label for="country">Country</label>
            <select name="country" id="country">
            <option value="Select">Select</option>
            <option value="Australia">Australia</option>
            <option value="Austria">Austria</option>
            <option value="Albania">Albania</option>
            <option value="Belgium">Belgium</option>
            <option value="Bulgaria">Bulgaria</option>
            <option value="Brazil">Brazil</option>
            <option value="Greece">Greece</option>
            <option value="Denmark">Denmark</option>
            <option value="Egypt">Egypt</option>
            <option value="India">India</option>
            <option value="Ireland">Ireland</option>
            <option value="Spain">Spain</option>
            <option value="Italy">Italy</option>
            <option value="Canada">Canada</option>
            <option value="China">China</option>
          </select>
          </div>
          <div class="right-block">
            <label for="city">City</label>
            <input type="text">
          </div>
          <div class="left-block last">
            <label for="">Zip Code</label>
            <input type="password" id="password">
          </div>
          <div class="right-block">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">
          </div>
          <button class="btn-submit" type="submit">Update</button>
    </form>
  </div>
</body>

</html>
