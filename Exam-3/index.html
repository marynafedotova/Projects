<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    #movies-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
    }

    #fav-movies-list {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-10">
            <input type="text" id="search" class="form-control" value="Batman">
          </div>
          <div class="col-2">

            <button type="button" class="btn btn-info" id="search-btn">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-header">
        <h4>Fav movies</h4>
      </div>
      <div class="card-body" id="fav-movies-list"></div>
    </div>
    <div class="card">
      <div class="card-header">
        <h4>Movies list</h4>
      </div>
      <div class="card-body" id="movies-list"></div>
    </div>
  </div>
  <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="movie-details-modal"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
