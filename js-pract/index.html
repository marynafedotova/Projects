<body>

  <div class="page-wrapper">
    <div class="container">
      <div class="card mb-4">
        <div class="card-header">
          <h3>Product card</h3>
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <label for="prod_title">Title</label>
                <input type="text" id="prod_title" class="form-control">
              </div>
              <div class="col-2">
                <label for="prod_qty">Quantity</label>
                <input type="text" id="prod_qty" class="form-control" value="1" min="1">
              </div>
              <div class="col-2">
                <label for="prod_price">Price</label>
                <input type="text" id="prod_price" class="form-control" min="0">
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-success mt-4" onclick="addToCart()">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>product list</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Sub total</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="cart-tbody">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/toast.js"></script>
  <script src="assets/js/main.js"></script>
</body>
